name: Deploy to Github Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 체크아웃
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Jekyll 비활성화
    - name: Disable Jekyll
      run: touch .nojekyll

    # 3. Github Pages에 배포
    - name: Deploy to Github Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        exclude_assets: '.github,docs,logs,.claude,.idea,.playwright-mcp,*.md,output.txt,.gitignore,.DS_Store'
